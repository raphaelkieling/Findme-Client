<main>
  <app-navbar [backgroundImage]="false">
    <li>
      <a href="badges.html">Como funciona?</a>
    </li>
  </app-navbar>

  <div class="row" style="margin-top: 70px;">
    <div class="col s12 m6 l4 offset-m3 offset-l4">
      <div class="card animated fadeInDown">
        <div class="card-content">
          <app-preloader *ngIf="loading;else formulario"></app-preloader>
          
          <ng-template #formulario>
            <form [formGroup]="form">
              <div class="input-field">
                <label class="active">Usu√°rio</label>
                <input autocomplete="newuser" type="text" name="usuario" id="usuario" formControlName="usuario">
              </div>

              <div class="input-field">
                <label class="active">Senha</label>
                <input autocomplete="new-password" type="password" name="senha" id="senha" formControlName="senha">
              </div>
            </form>

            <div class="row">
              <button type="button" mat-button class="purple white-text right col s12" (click)="submit()">Entrar</button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</main>
