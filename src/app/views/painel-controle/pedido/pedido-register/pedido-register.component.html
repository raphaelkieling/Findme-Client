<h2 mat-dialog-title>Pedido</h2>
<app-categorias-select [preselects]="[objeto?.categoria?.id]" [apenasUm]="true" (selecteds)="setCategoria($event[0])"></app-categorias-select>
<form fxLayout="column">
  <mat-form-field>
    <input matInput [placeholder]="'Título'" id="titulo" name="titulo" type="text" [(ngModel)]="objeto.titulo">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput [placeholder]="'Observação'" id="observacao" name="observacao" type="text" [(ngModel)]="objeto.observacao"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data de Vencimento" (dateChange)="objeto.dataVencimento = setDate($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker color="primary"></mat-datepicker>
  </mat-form-field>
</form>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="loading" (click)="submit()">Salvar</button>
  <mat-progress-spinner mode="indeterminate" diameter="20" style="margin: 5px;" *ngIf="loading"></mat-progress-spinner>
</mat-dialog-actions>
