<section class="container">
  <h4>Virar Profissional</h4>
  <mat-horizontal-stepper [linear]="true" #stepper="matHorizontalStepper">
    <mat-step>
      <ng-template matStepLabel>Selecione sua categoria</ng-template>
      <div class="row">
        <div class="col s6 m2">
          <div class="card-panel purple center">
            <i class="icon-categoria material-icons white-text">build</i>
          </div>
        </div>

        <div class="col s6 m2">
          <div class="card-panel center">
            <i class="icon-categoria material-icons">explore</i>
          </div>
        </div>

        <div class="col s6 m2">
          <div class="card-panel center">
            <i class="icon-categoria material-icons">build</i>
          </div>
        </div>

        <div class="col s6 m2">
          <div class="card-panel center">
            <i class="icon-categoria material-icons">build</i>
          </div>
        </div>

        <div class="col s6 m2">
          <div class="card-panel center">
            <i class="icon-categoria material-icons">build</i>
          </div>
        </div>

        <div class="col s6 m2">
          <div class="card-panel center">
            <i class="icon-categoria material-icons">build</i>
          </div>
        </div>

      </div>
      <div>
        <button mat-button matStepperNext class="btn purple right">Pronto!</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Informações Pessoais</ng-template>
      <form action="">
        <div class="row">
          <div class="input-field col s4">
            <input>
            <label class="active">Nome</label>
          </div>

          <div class="input-field col s4">
            <input>
            <label class="active">Sobrenome</label>
          </div>

          <div class="input-field col s4">
            <input type="date">
            <label class="active">Nascimentp</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input>
            <label class="active">CPF</label>
          </div>

          <div class="input-field col s12 m6">
            <input>
            <label class="active">CNPJ</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m4">
            <input>
            <label class="active">Telefone</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">Senha</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">Digite a mesma senha</label>
          </div>
        </div>
      </form>
      <button mat-button matStepperPrevious class="btn white purple-text">Voltar</button>
      <button mat-button matStepperNext class="btn purple right">Pronto!</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Endereço</ng-template>
      <form>
        <div class="row">
          <div class="input-field col s12 m6">
            <input>
            <label class="active">CEP</label>
          </div>

          <div class="input-field col s12 m6">
            <input>
            <label class="active">Bairro</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m4">
            <input>
            <label class="active">Endereço</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">Número</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">Complemento</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m4">
            <input>
            <label class="active">Cidade</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">Estado</label>
          </div>

          <div class="input-field col s12 m4">
            <input>
            <label class="active">País</label>
          </div>
        </div>
      </form>
      <div>
        <button mat-button matStepperPrevious class="btn white purple-text">Voltar</button>
        <button mat-button class="btn purple right" (click)="finalizarCadastro()">Terminei!</button>
      </div>
    </mat-step>

</section>
