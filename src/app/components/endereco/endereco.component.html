<form>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="cep" name="cep" [(ngModel)]="objeto.cep" (blur)="pegaEnderecoPeloCep(objeto.cep)">
        <label class="active">CEP</label>
      </div>

      <div class="input-field col s12 m6">
        <input id="bairro" name="bairro" [(ngModel)]="objeto.bairro">
        <label class="active">Bairro</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m4">
        <input id="logradouro" name="logradouro" [(ngModel)]="objeto.logradouro">
        <label class="active">Endereço</label>
      </div>

      <div class="input-field col s12 m4">
        <input id="numero" name="numero" [(ngModel)]="objeto.numero">
        <label class="active">Número</label>
      </div>

      <div class="input-field col s12 m4">
        <input id="complemento" name="complemento" [(ngModel)]="objeto.complemento">
        <label class="active">Complemento</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m4">
        <input id="cidade" name="cidade" [(ngModel)]="objeto.cidade">
        <label class="active">Cidade</label>
      </div>

      <div class="input-field col s12 m4">
        <input id="estado" name="estado" [(ngModel)]="objeto.estado">
        <label class="active">Estado</label>
      </div>
    </div>
  </form>
