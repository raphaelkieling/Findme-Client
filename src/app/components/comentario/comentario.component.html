<div fxLayout="column" style="margin-top: 20px">
  <button mat-button color="primary" (click)="openComentarModal()" style="width:100px;">Comentar</button>
  <br>
  <mat-progress-bar mode="indeterminate" *ngIf="loadingComentario;else comentarioList"></mat-progress-bar>
  <ng-template #comentarioList>
    <mat-list role="list">
      <mat-list-item *ngFor="let coment of comentarios" role="listitem">
        <img matListAvatar [src]="coment?.usuario_criador?.pessoa?.avatar?.base64 || imageUrl" alt="Imagem do usuÃ¡rio que comentou">
        <span matLine>
          <b>{{coment?.usuario_criador?.pessoa?.nome}}</b>
        </span>
        <p matLine>
          <span> <bar-rating class="bar-rating" [rate]="coment.rate" [max]="5" [theme]="'stars'"></bar-rating></span>
        </p>
        <p matLine>
          <span> {{coment.mensagem}} </span>
        </p>

        <mat-divider></mat-divider>
      </mat-list-item>

    </mat-list>
  </ng-template>
</div>
